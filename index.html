<!--https://opyuu.github.io/-->
<!DOCTYPE html>
<html>
    <head>
        <title>Boatris</title>
        <link rel="icon" type="image/x-icon" href="icon.webp">
        <link rel="stylesheet" href="styles.css">
    </head> 

    <body onload="on_load()">
    <div id="stage">

        <div id="l_stage">
            
            <canvas id="hold"></canvas>
            <div id="text">
                <h1 id="b2b_text" class="clear"></h1>
                <br>
                <h1 id="clear_text" class="clear"></h1>
                <br>
                <h1 id="combo_text" class="clear"></h1>
                <br>
                <h1 id="all_clear_text" class="clear"></h1>
                
            </div>
            
        </div>
        <div id="m_stage">
            <canvas id="board"></canvas>
        </div>
        
        <div id="r_stage">
            <canvas id = "queue"></canvas>
            <div id="buttons">
                <button onclick="play()" id="start_button" class="button button_hover">New Game</button>
                <button onclick="settings()" id="setting_button" class="button button_hover">Settings</button>
            </div>
        </div>

        <div id="settings" class="settings">
            <h1 class = "title">Settings</h1>
        
            <label for="DAS" class="labels">DAS: (In frames) (Doesn't save)</label>
            <input type="number" name="DAS" id="DAS" class="controls">
            <br><br>

            <label for="SDARR" class="labels">Soft Drop ARR: (In frames) (Doesn't save)</label>
            <input type="number" name="SDARR" id="SDARR" class="controls">
            <br><br>

            <label for="Move_Left" class="labels">Move Left:</label>
            <button type="button" name="Move_Left" class="controls" onclick="change(this)"></button>
            <br><br>

            <label for="Move_Right" class="labels">Move Right:</label>
            <button type="button" name="Move_Right" class="controls" onclick="change(this)"></button>
            <br><br>

            <label for="Move_Down" class="labels">Soft Drop:</label>
            <button type="button" name="Move_Down" class="controls" onclick="change(this)"></button>
            <br><br>

            <label for="Rotate_CW" class="labels">CW Rotation:</label>
            <button type="button" name="Rotate_CW" class="controls" onclick="change(this)"></button>
            <br><br>

            <label for="Rotate_CW_Secondary" class="labels">CW Rotation (Secondary):</label>
            <button type="button" name="Rotate_CW_Secondary" class="controls" onclick="change(this)"></button>
            <br><br>

            <label for="Rotate_CCW" class="labels">CCW Rotation:</label>
            <button type="button" name="Rotate_CCW" class="controls" onclick="change(this)"></button>
            <br><br>

            <label for="Rotate_CCW_Secondary" class="labels">CCW Rotation (Secondary):</label>
            <button type="button" name="Rotate_CCW_Secondary" class="controls" onclick="change(this)"></button>
            <br><br>

            <label for="Rotate_180" class="labels">180 Rotation:</label>
            <button type="button" name="Rotate_180" class="controls" onclick="change(this)"></button>
            <br><br>

            <label for="Hold" class="labels">Hold:</label>
            <button type="button" name="Hold" class="controls" onclick="change(this)"></button>
            <br><br>

            <label for="Hard_Drop" class="labels">Hard Drop:</label>
            <button type="button" name="Hard_Drop" class="controls" onclick="change(this)"></button>
            <br><br>

            <label for="Reset" class="labels">Reset:</label>
            <button type="button" name="Reset" class="controls" onclick="change(this)"></button>
            <br><br>
            <button onclick="settings()" class="labels">Save & Close</button>
        </div>
    </div>


    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="piece.js"></script>
    <script type="text/javascript" src="kicks.js"></script>
    </body>
</html>
